<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS SAMURAI</title>
    <script defer src="index.js"></script>
    <style>
      * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <!-- red container div -->
    <div style="position: relative; display: inline-block">
      <!-- smaller red container div -->
      <div
        style="
          position: absolute;
          display: flex;
          width: 100%;
          align-items: center;
          padding: 20px;
        "
      >
        <!-- Player health -->
        <div style="background-color: yellow; height: 30px; width: 100%"></div>
        <!-- timer -->
        <div
          style="
            background-color: red;
            width: 100px;
            height: 100px;
            flex-shrink: 0;
          "
        ></div>
        <!-- enemy health -->
        <div style="position: relative; height: 30px; width: 100%">
          <div
            id="enemyHealth"
            style="background-color: yellow; height: 30px"
          ></div>
          <div style="position: absolute; background: blue"></div>
        </div>
      </div>
      <canvas></canvas>
    </div>
  </body>
</html>
